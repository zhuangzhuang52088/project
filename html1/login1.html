<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="../css/resetpc.css">
    <link rel="stylesheet" href="../css/login1.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <div id="head">
        <div class="header-l container1">
            <a href="./index.html">
                <img src="../img1/logo.png" alt="">
            </a>
            <span class="header-l-xx">欢迎登录</span>
        </div>
    </div>
    <div id="banner">
        <div class="banner-c container1">
            <div class="login">
                <div class="top clearfix">
                    <a href="#">账号登录</a>
                    <a href="#">快捷登录</a>
                </div>
                <div class="middle-top">
                    <i class="iconfont icon-geren1"></i>
                    <input type="text" class="user" placeholder="您的账户">
                </div>
                <div class="middle-bottom">
                    <i class="iconfont icon-baobao"></i>
                    <input type="password" class="pass" placeholder="密码">
                </div>

                <div class="bottom clearfix">
                    <a href="#">忘记密码</a>
                    <a href="../html1/registered1.html">免费注册</a>
                </div>
                <button type="submit" class="btn1">立即登录</button>
                <span class="span1">or</span>
                <div class="qr">
                    <a href="#"><i class="iconfont icon-logo-wechat"></i></a>
                    <a href="#"><i class="iconfont icon-qq"></i></a>
                    <a href="#"><i class="iconfont icon-weibo"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div id="foot">
        <div class="footer container1">
            <p>Copyright © 2015-2020 新华互联电子商务有限责任公司 版权所有</p>
        </div>

<script src="../js/ajax1.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/login1.js"></script>
